<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo and Tagline</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
      }

      .logo {
        width: 500px;
        height: 500px;
        background-image: url('/tus_logo_main_black.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .tagline {
        margin-top: 20px;
        font-size: 2.5rem;
        text-align: center;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="logo"></div>
    <h1 class="tagline">Uncommon Vision. Extraordinary Results.</h1>
  </body>
</html>
